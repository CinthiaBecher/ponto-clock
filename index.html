<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.o'clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <container>
        <div class="input">
            <div class="entrada">
                <label id="labelInputEntrada" for="inputEntrada">Qual o horário da</br> sua entrada?</label>
                <input type="time" name="inputEntrada" id="inputEntrada">
            </div>
            <div class="qtddHoras">
                <label for="inputQtddHoras" id="qtddHorasLabel">Quantidade de
                    horas da jornada:</label>
                <input type="time" name="inputQtddHoras">
            </div>
            <div class="intervalo">
                <button>Add intervalo</button>
            </div>
        </div>
        <div class="output">
            <div id="displaySaida">
                <h2 id="pSaidaEsperada"> Saída<br>Esperada</h2>
                <h1>17:49PM</h1>
            </div>
            <div>
                <div class="intervalo">
                    <p>Intervalo</p>
                    <p>1:00</p>
                </div>
                <div class="horarioMin">
                    <p>Horário mínimo para início<br>da jornada próximo dia</p>
                    <p>06:00AM</p>
                </div>
            </div>

        </div>
    </container>
    
</body>
</html>
